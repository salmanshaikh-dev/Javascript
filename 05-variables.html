<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <!-- What is a variable?
     variables is a way to save values
       -->
    <script>
      let variable1 = 3;
      console.log(2);
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "hello there";
      console.log(message);

      // here i reassigned the value of variable1 from 3 to 5
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 313;
      console.log(variable2);

      var variable3 = 3;
      console.log(variable3);
      // this var method of decalring variable is no longer used in current javscript codes!

      console.log(typeof variable2);
      // typeof tells the data type of the variable or the data

      console.log(typeof message);

    </script>
  </body>
</html>
